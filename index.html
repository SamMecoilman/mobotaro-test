<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>モブ太郎伝説 - テスト統合版</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menu">
  <div id="version">ver.0.5 - 統合BGM切替対応版</div>
    <h1>モブ太郎伝説</h1>
    <button onclick="startGame()">入学する</button>
    <button onclick="startGame()">再登校</button>
  </div>
  <div id="game" style="display: none;">
    <div id="ui">
      <div>HP: <span id="hp">100</span></div>
      <div>ATK: <span id="atk">15</span></div>
    </div>
    <div id="map">
      <img id="player" src="images/mob_front_frame_2.png" alt="Mob">
      <img id="enemy" src="images/enemy.png" alt="Enemy" style="top: 240px; left: 304px;" style="top: 200px; left: 300px;">
    </div>
  </div>
  <script src="main.js"></script>

  <div id="configPanel" style="display:none; position:fixed; top:20px; right:20px; background:#222; border:1px solid #444; padding:10px; color:white; z-index:1000;">
    <h3>設定</h3>
    <label>BGM 音量</label>
    <input type="range" min="0" max="1" step="0.05" value="0.3" id="bgmVolume">
  </div>
</body>
</html>
