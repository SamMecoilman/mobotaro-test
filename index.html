<!DOCTYPE html>
<html lang="ja"> <!-- HTMLの文書型宣言。言語は日本語 -->
<head>
  <meta charset="UTF-8"> <!-- 文字コードをUTF-8に指定 -->
  <title>モブ太郎伝説 - テスト統合版</title> <!-- ブラウザのタブに表示されるタイトル -->
  <link rel="stylesheet" href="style.css"> <!-- 外部CSSファイルを読み込み -->
</head>
<body>

  <!-- メニュー画面（ゲームタイトルとスタートボタン） -->
  <div id="menu">
    <div id="version">ver.1.2 - 確認版</div> <!-- バージョン表示欄 -->
    <h1>モブ太郎伝説</h1> <!-- ゲームタイトル -->
    <button onclick="startGame()">入学する</button> <!-- ゲーム開始ボタン①（新規） -->
    <button onclick="startGame()">再登校</button> <!-- ゲーム開始ボタン②（再開） -->
  </div>

  <!-- ゲーム画面（初期状態は非表示） -->
  <div id="game" style="display: none;">
    <!-- ステータス表示UI（HPと攻撃力） -->
    <div id="ui" style="position: fixed; top: 10px; right: 10px; color: white; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 8px; z-index: 999;">
      <div>HP: <span id="hp">100</span></div>
      <div>ATK: <span id="atk">15</span></div>
      <div>LV: <span id="level">1</span></div>
      <div>EXP: <span id="exp">0/100</span></div>
    </div>
    <!-- ゲームマップ部分 -->
    <div id="map">
      <!-- プレイヤーキャラの画像 -->
      <img id="player" src="images/mob_front_frame_2.png" alt="Mob">
    </div>
  </div>

  <!-- 設定パネル（初期は非表示） -->
  <div id="configPanel" style="display:none; position:fixed; top:20px; right:20px; background:#222; border:1px solid #444; padding:10px; color:white; z-index:1000;">
    <h3>設定</h3> <!-- 設定パネルの見出し -->
    
    <!-- BGM音量調整スライダー -->
    <label>BGM 音量</label>
    <input type="range" min="0" max="1" step="0.01" value="0.1" id="bgmVolume">
    <!-- 範囲は0〜1、初期値0.1、0.01刻みで調整可能 -->
  </div>
<!-- 📱 モバイル用仮想コントローラー：class="touch-only" を追加 -->
<div id="mobile-controls">
  <div>
    <button onclick="pressKey('ArrowUp')">↑</button>
  </div>
  <div>
    <button onclick="pressKey('ArrowLeft')">←</button>
    <button onclick="pressKey(' ')">攻撃</button>
    <button onclick="pressKey('ArrowRight')">→</button>
  </div>
  <div>
    <button onclick="pressKey('ArrowDown')">↓</button>
  </div>
</div>

<!-- 他プレイヤー描画用の非表示キャンバス -->
<canvas id="canvas" width="512" height="512" style="display: none;"></canvas>
<!-- メインのJavaScriptファイルを読み込み -->
<script src="main.js"></script>
</body>
</html>
