<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>モブ太郎伝説 - テスト統合版</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menu">
    <h1>モブ太郎伝説</h1>
    <button onclick="startGame()">入学する</button>
    <button onclick="startGame()">再登校</button>
  </div>
  <div id="game" style="display: none;">
    <div id="ui">
      <div>HP: <span id="hp">100</span></div>
      <div>ATK: <span id="atk">15</span></div>
    </div>
    <div id="map">
      <img id="player" src="images/mob_front_frame_2.png" alt="Mob">
      <img id="enemy" src="images/enemy.png" alt="Enemy" style="top: 240px; left: 304px;" style="top: 200px; left: 300px;">
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
