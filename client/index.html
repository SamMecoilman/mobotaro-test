<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobotaro Test</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        color: #1a1b1f;
        font-family: "Times New Roman", serif;
        overflow: hidden;
      }

      #layout {
        display: grid;
        grid-template-columns: 220px minmax(0, 1fr) 220px;
        grid-template-rows: 1fr 120px;
        height: 100vh;
        background: #ffffff;
      }

      #game-area {
        grid-column: 2;
        grid-row: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #ffffff;
      }

      #app {
        width: 100%;
        height: 100%;
      }

      .hud {
        background: #ffffff;
        box-sizing: border-box;
        padding: 14px;
      }

      #hud-left {
        grid-column: 1;
        grid-row: 1 / 3;
        border: 1px solid #000000;
      }

      #hud-right {
        grid-column: 3;
        grid-row: 1 / 3;
        border: 1px solid #000000;
      }

      #hud-bottom {
        grid-column: 2;
        grid-row: 2;
        display: flex;
        align-items: center;
        border: 1px solid #000000;
        padding: 12px 24px;
        width: 512px;
        justify-self: center;
      }

      .hud-section {
        margin-bottom: 16px;
      }

      .hud-title {
        font-size: 12px;
        letter-spacing: 0.12em;
        color: #333;
        margin-bottom: 8px;
      }

      .hud-text {
        font-size: 12px;
        color: #444;
        margin-bottom: 6px;
      }

      .hud-value {
        font-size: 10px;
        color: #666;
        margin-bottom: 10px;
      }

      .bar {
        width: 100%;
        height: 8px;
        background: #efefef;
        border-radius: 6px;
        overflow: hidden;
        margin-bottom: 10px;
      }

      .bar-fill {
        height: 100%;
      }

      .bar-fill.hp {
        width: 70%;
        background: #b21d1d;
      }

      .bar-fill.sp {
        width: 45%;
        background: #1d4bb2;
      }

      .inventory-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 8px;
      }

      .slot {
        width: 44px;
        height: 44px;
        background: #f4f4f4;
        border: 1px solid #000000;
        border-radius: 6px;
      }

      .bottom-row {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }

      .slot-group {
        display: flex;
        gap: 8px;
      }

      .slot-group.skills {
        margin-left: 0;
      }

      .gold {
        margin-left: 0;
        font-size: 14px;
        color: #333;
        white-space: nowrap;
      }

      .is-mobile .pc-only {
        display: none;
      }

      .is-mobile #layout {
        grid-template-columns: 1fr;
        grid-template-rows: 1fr;
      }

      .is-mobile #game-area {
        grid-column: 1;
        grid-row: 1;
      }

      @media (max-width: 900px) {
        .pc-only {
          display: none;
        }
        #layout {
          grid-template-columns: 1fr;
          grid-template-rows: 1fr;
        }
        #game-area {
          grid-column: 1;
          grid-row: 1;
        }
      }

      body.is-desktop {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      body.is-desktop #layout {
        width: 952px;
        height: auto;
        grid-template-columns: 220px 512px 220px;
        grid-template-rows: 768px 120px;
      }

      body.is-desktop #game-area {
        width: 512px;
        height: 768px;
      }
    </style>
  </head>
  <body>
    <div id="layout">
      <aside id="hud-left" class="hud pc-only">
        <div class="hud-section">
          <div class="hud-title">STATUS</div>
          <div class="hud-text">HP</div>
          <div class="bar"><div class="bar-fill hp" id="pc-hp-fill"></div></div>
          <div class="hud-value" id="pc-hp-value">100 / 100</div>
          <div class="hud-text">SP</div>
          <div class="bar"><div class="bar-fill sp"></div></div>
          <div class="hud-value">100 / 100</div>
          <div class="hud-text">GOLD 0</div>
        </div>
        <div class="hud-section">
          <div class="hud-title">CONTROLS</div>
          <div class="hud-text">Move: WASD / Arrows</div>
          <div class="hud-text">Attack: Space</div>
        </div>
      </aside>
      <main id="game-area">
        <div id="app"></div>
      </main>
      <aside id="hud-right" class="hud pc-only">
        <div class="hud-title">INVENTORY</div>
        <div class="inventory-grid">
          <div class="slot"></div>
          <div class="slot"></div>
          <div class="slot"></div>
          <div class="slot"></div>
          <div class="slot"></div>
          <div class="slot"></div>
          <div class="slot"></div>
          <div class="slot"></div>
          <div class="slot"></div>
          <div class="slot"></div>
        </div>
      </aside>
      <footer id="hud-bottom" class="hud pc-only">
        <div class="bottom-row">
          <div class="slot-group">
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
          </div>
          <div class="slot-group skills">
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
          </div>
        </div>
      </footer>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
