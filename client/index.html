<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobotaro Test</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        color: #1a1b1f;
        font-family: "Times New Roman", serif;
        overflow: hidden;
      }

      #layout {
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: 1fr;
        background: #ffffff;
      }

      #game-area {
        grid-column: 1;
        grid-row: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #ffffff;
      }

      #app {
        width: 100%;
        height: 100%;
      }

      .hud {
        background: #ffffff;
        box-sizing: border-box;
        padding: 14px;
      }

      #hud-left {
        display: none;
        grid-column: 1;
        grid-row: 1 / 3;
        border: 1px solid #000000;
      }

      #hud-right {
        display: none;
        grid-column: 3;
        grid-row: 1 / 3;
        border: 1px solid #000000;
      }

      #hud-bottom {
        display: none;
        grid-column: 2;
        grid-row: 2;
        display: flex;
        align-items: center;
        border: 1px solid #000000;
        padding: 12px 24px;
        width: 512px;
        justify-self: center;
      }

      .hud-section {
        margin-bottom: 16px;
      }

      .hud-title {
        font-size: 12px;
        letter-spacing: 0.12em;
        color: #333;
        margin-bottom: 8px;
      }

      .hud-text {
        font-size: 12px;
        color: #444;
        margin-bottom: 3px;
      }

      .hud-value {
        font-size: 10px;
        color: #666;
        margin-bottom: 10px;
      }

      .hud-xp {
        margin-bottom: 14px;
      }

      .hud-xp-label {
        font-size: 10px;
        color: #666;
        margin-bottom: 4px;
        letter-spacing: 0.08em;
      }

      .hud-xp-bar {
        width: 100%;
        height: 6px;
        background: #efefef;
        border-radius: 6px;
        overflow: hidden;
        margin-bottom: 6px;
      }

      .hud-xp-fill {
        height: 100%;
        width: 0%;
        background: #6d7fb2;
      }

      .detail-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 6px 10px;
        font-size: 11px;
        border: 1px solid #000000;
        background: #ffffff;
        color: #1a1b1f;
        cursor: pointer;
      }

      .bar {
        width: 100%;
        height: 8px;
        background: #efefef;
        border-radius: 6px;
        overflow: hidden;
        margin-bottom: 6px;
      }

      .bar-fill {
        height: 100%;
      }

      .bar-fill.hp {
        width: 70%;
        background: #b21d1d;
      }

      .bar-fill.sp {
        width: 45%;
        background: #1d4bb2;
      }

      .inventory-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 8px;
      }

      .slot {
        width: 44px;
        height: 44px;
        background: #f4f4f4;
        border: 1px solid #000000;
        border-radius: 6px;
      }

      .bottom-row {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }

      .slot-group {
        display: flex;
        gap: 8px;
      }

      .slot-group.skills {
        margin-left: 0;
      }

      .gold {
        margin-left: 0;
        font-size: 14px;
        color: #333;
        white-space: nowrap;
      }

      .is-mobile .pc-only {
        display: none;
      }

      .is-mobile #layout {
        grid-template-columns: 1fr;
        grid-template-rows: 1fr;
      }

      .is-mobile #game-area {
        grid-column: 1;
        grid-row: 1;
      }

      @media (max-width: 900px) {
        .pc-only {
          display: none;
        }
        #layout {
          grid-template-columns: 1fr;
          grid-template-rows: 1fr;
        }
        #game-area {
          grid-column: 1;
          grid-row: 1;
        }
      }

      body.is-desktop {
        display: block;
      }

      body.is-desktop #layout {
        grid-template-columns: 1fr;
        grid-template-rows: 1fr;
      }

      body.is-desktop #game-area {
      }
    </style>
  </head>
  <body>
    <div id="layout">
      <aside id="hud-left" class="hud pc-only">
        <div class="hud-section">
          <div class="hud-xp">
            <div class="hud-xp-label" id="pc-xp-label">NEXT LV</div>
            <div class="hud-xp-bar"><div class="hud-xp-fill" id="pc-xp-fill"></div></div>
          </div>
          <div class="hud-text">HP / Lv: <span id="pc-level">1</span></div>
          <div class="bar"><div class="bar-fill hp" id="pc-hp-fill"></div></div>
          <div class="hud-value" id="pc-hp-value">100 / 100</div>
          <div class="hud-text">SP</div>
          <div class="bar"><div class="bar-fill sp" id="pc-sp-fill"></div></div>
          <div class="hud-value" id="pc-sp-value">100 / 100</div>
          <div class="hud-text">GOLD: 0</div>
        </div>
        <div class="hud-section">
          <div class="hud-text">MOVE: WASD / ARROWS</div>
          <div class="hud-text">ATK: LEFT CLICK</div>
        </div>
        <div class="hud-section">
          <button class="detail-button" id="pc-detail-button">CHARACTER</button>
        </div>
      </aside>
      <main id="game-area">
        <div id="app"></div>
      </main>
      <aside id="hud-right" class="hud pc-only">
        <div class="hud-title">INVENTORY</div>
        <div class="inventory-grid">
          <div class="slot"></div>
          <div class="slot"></div>
          <div class="slot"></div>
          <div class="slot"></div>
          <div class="slot"></div>
          <div class="slot"></div>
          <div class="slot"></div>
          <div class="slot"></div>
          <div class="slot"></div>
          <div class="slot"></div>
        </div>
      </aside>
      <footer id="hud-bottom" class="hud pc-only">
        <div class="bottom-row">
          <div class="slot-group">
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
          </div>
          <div class="slot-group skills">
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
          </div>
        </div>
      </footer>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
